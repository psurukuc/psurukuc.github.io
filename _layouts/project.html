---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="project float-right">
      {% if page.img %}  
      <img class="img-thumbnail" src="{{ page.img | relative_url }}"  alt="{{ page.title}}">
      {% endif %}
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.snapshot }}</p>
  </header>
  <hr>
  <article>
    {{ content }}
  </article>

</div>
